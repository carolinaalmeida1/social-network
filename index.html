<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
    <script src="js/firebase-config.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Pixel Tour - Home</title>
  </head>

  <body>

    <section class="splash">
      <img src='assets/PixelTour.png'/>
    </section>

    <section class="home">
      <form>
        <h3>Cadastro</h3>
        <label>Nome</label>
        <input class="sign-up-name" type="text" />
        <label>Email</label>
        <input class="sign-up-email" type="text" />
        <label>Senha</label>
        <input class="sign-up-password" type="password" />
        <button class="sign-up-button">Efetuar cadastro</button>
      </form>

      <form>
        <h3>Entrar</h3>
        <label>Email</label>
        <input class="sign-in-email" type="text" />
        <label>Senha</label>
        <input class="sign-in-password" type="password" />
        <button class="sign-in-button">Entrar</button>
      </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <!-- <script src="js/splash.js"></script> -->
    <script src="js/index.js"></script>

  </body>
</html>
