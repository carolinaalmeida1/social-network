<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
  <script src="assets/js/firebase-config.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/index.css">
  <title>Pixel Tour - Home</title>
</head>

  <body>

    <section class="splash justify-content-center align-items-center">
      <img src="assets\images\logo-0.png" class="logo">
    </section>

    <section class="home">
      <div class="screen-1 row d-flex justify-content-center align-items-center">
        <!-- <div class="row"> -->
          <img src="assets\images\logo-0.png" width="280" height="280" class="logo">
        <!-- </div> -->
      </div>
      <div class="row text-center">
        <form class="register font-weight-bold col-md-12">
          <h4>Cadastro</h4>
          <div class="form-group">
            <label>Nome</label>
            <input class="sign-up-name" placeholder="name" type="text" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input class="sign-up-email" placeholder="email"  type="email" />
          </div>
          <div class="form-group">
            <label>Senha</label>
            <input class="sign-up-password" placeholder="password" type="password" />
          </div>
          <button class="sign-up-button font-weight-bold" type="submit">Efetuar cadastro</button>
        </form>
        <form class="sign-in font-weight-bold col-md-12">
          <h4>Sign in</h4>
          <div class="form-group">
            <label>Nome</label>
            <input class="sign-in-name" type="text" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input class="sign-in-email" type="text" />
          </div>
          <div class="form-group">
            <label>Senha</label>
            <input class="sign-in-password" type="password" />
          </div>
          <button class="sign-in-button font-weight-bold" type:"submit">Entrar</button>
        </form>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>

  </body>
</html>
